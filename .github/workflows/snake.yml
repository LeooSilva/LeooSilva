name: Generate Snake Animation

on:
  schedule:
    # Executa a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do repositório
      - uses: actions/checkout@v3  # Versão mais recente

      # Gera a animação da cobra
      - uses: Platane/snk@v3  # Versão mais recente
        with:
          github_user_name: LeooSilva  # Substitua pelo seu nome de usuário
          outputs: dist/snake.svg

      # Faz deploy da imagem gerada para a branch `output`
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
